<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Life Journal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .container {
            max-width: 1200px;
        }
        .journal-day {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .day-header {
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
            padding-bottom: 10px;
        }
        .journal-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        .journal-item:last-child {
            border-bottom: none;
        }
        .summary-text {
            margin-top: 5px;
            margin-bottom: 10px;
            font-weight: 500;
            color: #333;
        }
        .atmosphere-text {
            margin-top: 5px;
            margin-bottom: 10px;
            color: #555;
        }
        .key-takeaways-text {
            margin-top: 5px;
            margin-bottom: 10px;
            color: #444;
        }
        .key-takeaways-text ul {
            margin-top: 5px;
            padding-left: 20px;
        }
        .conversation-content {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 6px;
        }
        .conversation-content h3 {
            font-size: 1.3rem;
            margin-top: 15px;
            margin-bottom: 10px;
            color: #444;
        }
        .conversation-content h4 {
            font-size: 1.1rem;
            margin-top: 12px;
            margin-bottom: 8px;
            color: #555;
        }
        .conversation-content p {
            margin-bottom: 10px;
        }
        .conversation-content ul, .conversation-content ol {
            margin-left: 20px;
            margin-bottom: 10px;
        }
        .conversation-content li {
            margin-bottom: 5px;
        }
        .time-badge {
            background-color: #6c757d;
            color: white;
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 0.8rem;
        }
        .source-badge {
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .source-bee {
            background-color: #ffc107;
            color: #212529;
        }
        .source-limitless {
            background-color: #28a745;
            color: white;
        }
        .source-netflix {
            background-color: #dc3545;
            color: white;
        }
        .calendar-day {
            height: 100px;
            background-color: white;
            border: 1px solid #dee2e6;
            position: relative;
            transition: all 0.2s;
        }
        .calendar-day:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .calendar-day .date {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.8rem;
            color: #6c757d;
        }
        .calendar-day .entry-count {
            position: absolute;
            bottom: 5px;
            left: 5px;
            font-size: 0.9rem;
            color: #007bff;
            font-weight: bold;
        }
        .calendar-day.has-entries {
            background-color: #e6f2ff;
        }
        .calendar-day.today {
            background-color: #fffde7;
            border: 2px solid #ffc107;
        }
        .netflix-item {
            display: flex;
            gap: 15px;
        }
        .netflix-poster {
            width: 80px;
            min-width: 80px;
            height: 120px;
            background-color: #343a40;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            overflow: hidden;
        }
        .netflix-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .netflix-details {
            flex: 1;
        }
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .item-title {
            margin-bottom: 5px;
            font-weight: 500;
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        .day-marker {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .marker-conversations {
            background-color: #ffc107;
        }
        .marker-facts {
            background-color: #17a2b8;
        }
        .marker-lifelogs {
            background-color: #28a745;
        }
        .marker-netflix {
            background-color: #dc3545;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Life Journal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/day/{{ today }}">Today</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set today's date for navbar
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            const todayLinks = document.querySelectorAll('a[href="/day/{{ today }}"]');
            todayLinks.forEach(link => {
                link.href = `/day/${today}`;
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
