<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee API Data Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bee API Data Dashboard</h1>
        
        <div class="api-container">
            <div class="status-bar">
                <div class="status-message">
                    <span id="last-update-time">Last updated: {{ datetime.now().strftime('%Y-%m-%d %H:%M:%S') }}</span>
                    <button id="refresh-button">Refresh Data</button>
                </div>
            </div>
            
            <div class="api-output">
                <div id="data-display">
                    <div class="data-section" id="conversations-section">
                        <h3>Conversations</h3>
                        <div class="data-cards" id="conversations-cards"></div>
                    </div>
                    <div class="data-section" id="facts-section">
                        <h3>Facts</h3>
                        <div class="data-cards" id="facts-cards"></div>
                    </div>
                    <div class="data-section" id="todos-section">
                        <h3>Todos</h3>
                        <div class="data-cards" id="todos-cards"></div>
                    </div>
                </div>
            </div>
            
            <div class="data-stats">
                <h3>Database Stats</h3>
                <div id="db-stats-display">
                    <!-- Stats will be added here by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Pass initial data from Flask to JavaScript -->
    <script>
        // Store the initial data loaded from the server
        const initialData = {{ initial_data|safe }};
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
